<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
  </head>
  <body>
    <p>Hello, {{ user.username }}</p>

    <p>Please follow the following link to reset your password:</p>
    {% with url = url_for('auth.change_passwd_ep', token=token) %}
    <a href="{{ url }}"><code>{{ url }}</code></a>
    {% endwith %}

    <p>
      Do not share this link with others. If you did not request this, you can
      safely ignore it.
    </p>
  </body>
</html>
